name: Build FFmpeg Downloader

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf xdg-utils

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app (Windows/Linux)
        if: matrix.platform != 'macos-latest'
        run: npm run tauri build

      - name: Build Intel macOS
        if: matrix.platform == 'macos-latest'
        run: npm run tauri build -- --target x86_64-apple-darwin

      - name: Build Apple Silicon macOS  
        if: matrix.platform == 'macos-latest'
        run: npm run tauri build -- --target aarch64-apple-darwin

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Debug release condition
        run: |
          echo "GitHub ref: ${{ github.ref }}"
          echo "GitHub ref name: ${{ github.ref_name }}"
          echo "GitHub event name: ${{ github.event_name }}"
          echo "Condition result: ${{ startsWith(github.ref, 'refs/tags/v') }}"
      
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Display structure of downloaded files
        run: ls -la **/
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            macos-build/*
            linux-build/*
            windows-build/*
          name: FFmpeg Downloader ${{ github.ref_name }}
          body: |
            ## üéâ FFmpeg Downloader ${{ github.ref_name }}
            
            Cross-platform FFmpeg downloader with automatic OS detection and real-time progress tracking.
            
            ### üì¶ Downloads
            
            **Windows:**
            - `.msi` - Windows Installer package
            - `.exe` - Standalone executable (NSIS installer)
            
            **macOS:**
            - `.dmg` - Disk image for easy installation
            - `.app` - Application bundle
            - Includes both Intel (x86_64) and Apple Silicon (ARM64) builds
            
            **Linux:**
            - `.deb` - Debian/Ubuntu package
            - `.rpm` - RedHat/Fedora/SUSE package  
            - `.AppImage` - Portable Linux application
            
            ### ‚ú® Features
            - üñ•Ô∏è Cross-platform support (Windows, macOS, Linux)
            - üì• Smart OS detection and binary selection
            - üìä Real-time download progress
            - ‚úÖ Built-in FFmpeg verification
            - üé® Modern React UI
            - üîí Secure Tauri framework
            
            ### üîó FFmpeg Sources
            - **Windows/Linux**: [FFmpeg-Builds](https://github.com/BtbN/FFmpeg-Builds) (Latest GPL)
            - **macOS**: [evermeet.cx](https://evermeet.cx/ffmpeg/) (Latest release)
            
            ---
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.event.repository.default_branch }}...${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}